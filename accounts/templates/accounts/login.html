{% extends 'base.html' %} 
{% load widget_tweaks %}

{% block content %}
<br>
<div class="row">
  <div class="col"></div>
  <div class="col-7 mb-3">
    <div class="alert alert-primary" role="alert">
      로그인을 위하여 이메일 주소와 비밀번호를 입력해 주세요.
    </div>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="username">아이디</label>
        {{ form.username|add_class:"form-control"}}
        <span class="text-danger">{{ form.username.errors|striptags }}</span>
      </div>
      <div class="form-group mb-3">
        <label for="password">비밀번호</label>
        {{ form.password|add_class:"form-control"}}
        <span class="text-danger">{{ form.password.errors|striptags }}</span>
      </div>
      <div class="form-group mb-3">
      <input type="submit" value="로그인하기" class="btn btn-outline-primary" />
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>
{% endblock %}
