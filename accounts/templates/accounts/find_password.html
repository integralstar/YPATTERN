{% extends 'base.html' %} 
{% load widget_tweaks %}

{% block content %}
<br>
<div class="row">
  <div class="col"></div>
  <div class="col-7 mb-3">
    <div class="alert alert-primary" role="alert">
      비밀번호 초기화를 위하여 가입 시 등록한 이메일 주소를 입력해 주세요.
    </div>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="name">이메일 주소</label>
        <input class="form-control" name="email">
        <span class="text-danger">{{ email.errors|striptags }}</span>
      </div>
      <div class="form-group mb-3">
      <input type="submit" value="비밀번호 초기화" class="btn btn-outline-primary" />
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>
{% endblock %}
